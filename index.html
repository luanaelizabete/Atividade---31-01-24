<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <script type="text/javascript" src="js/main.js" defer></script>
    <link rel="stylesheet" type="text/css" href="./css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="./css/style.css"/>
</head>
<body>
    <main>
 
        <label for="tabuada-number">Digite aqui qual tabuada deseja ver:</label>
        <input type="text" name="tabuada-num" id="tabuada-number">
 
        <section class="tabuada-show-console">
            <h2>Tabuada via Console</h2>
            <input type="button" class="btn-console" value="Mostrar Tabuada - Console">
        </section>
        <section class="tabuada-show-DOM">
            <h2>Tabuada via DOM</h2>
            <input type="button" class="btn-dom" value="Mostrar Tabuada - DOM">
            <ul class="tabuada">
           
            </ul>
        </section>
    </main>
</body>
</html>
